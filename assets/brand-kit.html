<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inside The Model — Logo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600;700&family=Space+Mono:wght@400;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0a0c;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 80px;
    padding: 60px 40px;
    font-family: 'Outfit', sans-serif;
  }

  .label {
    color: #444;
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: -60px;
  }

  .variant {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .logo-canvas {
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</head>
<body>

  <p class="label">Primary Logo — Dark Background</p>
  <div class="variant">
    <div class="logo-canvas">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
        <defs>
          <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00e5c8"/>
            <stop offset="100%" stop-color="#00b0ff"/>
          </linearGradient>
          <filter id="g1" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="b"/>
            <feComposite in="SourceGraphic" in2="b" operator="over"/>
          </filter>
        </defs>

        <!-- ICON: Minimal neural brain -->
        <g transform="translate(90, 100)" filter="url(#g1)">
          <!-- Brain silhouette - left -->
          <path d="M -2 -58 C -12 -62, -38 -64, -50 -55 C -62 -46, -67 -35, -69 -22 C -71 -10, -70 2, -68 14 C -65 25, -58 38, -44 48 C -34 54, -18 56, -4 54" fill="none" stroke="url(#logoGrad)" stroke-width="2.2" stroke-linecap="round" opacity="0.5"/>
          <!-- Brain silhouette - right -->
          <path d="M 2 -58 C 12 -62, 38 -64, 50 -55 C 62 -46, 67 -35, 69 -22 C 71 -10, 70 2, 68 14 C 65 25, 58 38, 44 48 C 34 54, 18 56, 4 54" fill="none" stroke="url(#logoGrad)" stroke-width="2.2" stroke-linecap="round" opacity="0.5"/>

          <!-- Network connections -->
          <g stroke="#00d4ff" stroke-width="1.2" opacity="0.3" stroke-linecap="round">
            <line x1="-40" y1="-32" x2="-18" y2="-14"/>
            <line x1="-18" y1="-14" x2="-36" y2="10"/>
            <line x1="-36" y1="10" x2="-16" y2="30"/>
            <line x1="40" y1="-32" x2="18" y2="-14"/>
            <line x1="18" y1="-14" x2="36" y2="10"/>
            <line x1="36" y1="10" x2="16" y2="30"/>
            <line x1="-18" y1="-14" x2="18" y2="-14"/>
            <line x1="-36" y1="10" x2="36" y2="10"/>
            <line x1="-16" y1="30" x2="16" y2="30"/>
            <line x1="-40" y1="-32" x2="-22" y2="-46"/>
            <line x1="40" y1="-32" x2="22" y2="-46"/>
            <line x1="-22" y1="-46" x2="22" y2="-46"/>
            <line x1="-18" y1="-14" x2="36" y2="10"/>
            <line x1="18" y1="-14" x2="-36" y2="10"/>
          </g>

          <!-- Nodes -->
          <g fill="#00e5c8">
            <circle cx="-22" cy="-46" r="3.5" opacity="0.9"/>
            <circle cx="22" cy="-46" r="3.5" opacity="0.9"/>
            <circle cx="-40" cy="-32" r="3" opacity="0.75"/>
            <circle cx="40" cy="-32" r="3" opacity="0.75"/>
            <circle cx="-18" cy="-14" r="4" opacity="0.95"/>
            <circle cx="18" cy="-14" r="4" opacity="0.95"/>
            <circle cx="-36" cy="10" r="3" opacity="0.75"/>
            <circle cx="36" cy="10" r="3" opacity="0.75"/>
            <circle cx="-16" cy="30" r="3.5" opacity="0.85"/>
            <circle cx="16" cy="30" r="3.5" opacity="0.85"/>
          </g>

          <!-- Center node (hero) -->
          <circle cx="0" cy="-4" r="5.5" fill="#00e5c8"/>
          <circle cx="0" cy="-4" r="2.5" fill="#fff" opacity="0.9"/>

          <!-- Center connections -->
          <g stroke="#00e5c8" stroke-width="1.4" opacity="0.45" stroke-linecap="round">
            <line x1="0" y1="-4" x2="-18" y2="-14"/>
            <line x1="0" y1="-4" x2="18" y2="-14"/>
            <line x1="0" y1="-4" x2="-36" y2="10"/>
            <line x1="0" y1="-4" x2="36" y2="10"/>
          </g>
        </g>

        <!-- WORDMARK -->
        <text x="175" y="88" fill="#ffffff" font-family="'Outfit', sans-serif" font-size="52" font-weight="200" letter-spacing="5" opacity="0.9">INSIDE</text>
        <text x="175" y="136" fill="#00d4ff" font-family="'Outfit', sans-serif" font-size="52" font-weight="700" letter-spacing="3">THE MODEL</text>

        <!-- Accent dot -->
        <circle cx="620" cy="128" r="4" fill="#00e5c8" opacity="0.7"/>
      </svg>
    </div>
  </div>

  <p class="label">Icon Only — App / Favicon</p>
  <div class="variant" style="flex-direction: row; gap: 60px; align-items: flex-end;">

    <!-- Large icon -->
    <div class="logo-canvas">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
        <defs>
          <linearGradient id="iGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00e5c8"/>
            <stop offset="100%" stop-color="#00b0ff"/>
          </linearGradient>
          <radialGradient id="iBg" cx="50%" cy="45%" r="60%">
            <stop offset="0%" stop-color="#0e1a2b"/>
            <stop offset="100%" stop-color="#060a10"/>
          </radialGradient>
          <filter id="ig" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="b"/>
            <feComposite in="SourceGraphic" in2="b" operator="over"/>
          </filter>
        </defs>
        <rect width="240" height="240" rx="48" fill="url(#iBg)"/>
        <rect x="1" y="1" width="238" height="238" rx="47" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.12"/>

        <g transform="translate(120, 115)" filter="url(#ig)">
          <!-- Brain outline left -->
          <path d="M -2 -62 C -14 -66, -42 -68, -54 -58 C -66 -48, -72 -36, -74 -22 C -76 -8, -75 4, -72 16 C -68 28, -62 40, -48 52 C -36 58, -20 60, -4 58" fill="none" stroke="url(#iGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.45"/>
          <!-- Brain outline right -->
          <path d="M 2 -62 C 14 -66, 42 -68, 54 -58 C 66 -48, 72 -36, 74 -22 C 76 -8, 75 4, 72 16 C 68 28, 62 40, 48 52 C 36 58, 20 60, 4 58" fill="none" stroke="url(#iGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.45"/>

          <!-- Connections -->
          <g stroke="#00d4ff" stroke-width="1.3" opacity="0.28" stroke-linecap="round">
            <line x1="-44" y1="-34" x2="-20" y2="-16"/>
            <line x1="-20" y1="-16" x2="-40" y2="12"/>
            <line x1="-40" y1="12" x2="-18" y2="34"/>
            <line x1="44" y1="-34" x2="20" y2="-16"/>
            <line x1="20" y1="-16" x2="40" y2="12"/>
            <line x1="40" y1="12" x2="18" y2="34"/>
            <line x1="-20" y1="-16" x2="20" y2="-16"/>
            <line x1="-40" y1="12" x2="40" y2="12"/>
            <line x1="-18" y1="34" x2="18" y2="34"/>
            <line x1="-44" y1="-34" x2="-24" y2="-50"/>
            <line x1="44" y1="-34" x2="24" y2="-50"/>
            <line x1="-24" y1="-50" x2="24" y2="-50"/>
            <line x1="-20" y1="-16" x2="40" y2="12"/>
            <line x1="20" y1="-16" x2="-40" y2="12"/>
          </g>

          <!-- Nodes -->
          <g fill="#00e5c8">
            <circle cx="-24" cy="-50" r="4" opacity="0.9"/>
            <circle cx="24" cy="-50" r="4" opacity="0.9"/>
            <circle cx="-44" cy="-34" r="3.5" opacity="0.75"/>
            <circle cx="44" cy="-34" r="3.5" opacity="0.75"/>
            <circle cx="-20" cy="-16" r="4.5" opacity="0.95"/>
            <circle cx="20" cy="-16" r="4.5" opacity="0.95"/>
            <circle cx="-40" cy="12" r="3.5" opacity="0.75"/>
            <circle cx="40" cy="12" r="3.5" opacity="0.75"/>
            <circle cx="-18" cy="34" r="4" opacity="0.85"/>
            <circle cx="18" cy="34" r="4" opacity="0.85"/>
          </g>

          <!-- Center -->
          <g stroke="#00e5c8" stroke-width="1.5" opacity="0.4" stroke-linecap="round">
            <line x1="0" y1="-4" x2="-20" y2="-16"/>
            <line x1="0" y1="-4" x2="20" y2="-16"/>
            <line x1="0" y1="-4" x2="-40" y2="12"/>
            <line x1="0" y1="-4" x2="40" y2="12"/>
          </g>
          <circle cx="0" cy="-4" r="6.5" fill="#00e5c8"/>
          <circle cx="0" cy="-4" r="3" fill="#fff" opacity="0.9"/>
        </g>
      </svg>
    </div>

    <!-- Medium icon -->
    <div class="logo-canvas">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="120" height="120">
        <defs>
          <linearGradient id="iGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00e5c8"/>
            <stop offset="100%" stop-color="#00b0ff"/>
          </linearGradient>
          <radialGradient id="iBg2" cx="50%" cy="45%" r="60%">
            <stop offset="0%" stop-color="#0e1a2b"/>
            <stop offset="100%" stop-color="#060a10"/>
          </radialGradient>
        </defs>
        <rect width="240" height="240" rx="48" fill="url(#iBg2)"/>
        <rect x="1" y="1" width="238" height="238" rx="47" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.12"/>
        <g transform="translate(120, 115)">
          <path d="M -2 -62 C -14 -66, -42 -68, -54 -58 C -66 -48, -72 -36, -74 -22 C -76 -8, -75 4, -72 16 C -68 28, -62 40, -48 52 C -36 58, -20 60, -4 58" fill="none" stroke="url(#iGrad2)" stroke-width="3" stroke-linecap="round" opacity="0.45"/>
          <path d="M 2 -62 C 14 -66, 42 -68, 54 -58 C 66 -48, 72 -36, 74 -22 C 76 -8, 75 4, 72 16 C 68 28, 62 40, 48 52 C 36 58, 20 60, 4 58" fill="none" stroke="url(#iGrad2)" stroke-width="3" stroke-linecap="round" opacity="0.45"/>
          <g stroke="#00d4ff" stroke-width="1.8" opacity="0.28" stroke-linecap="round">
            <line x1="-44" y1="-34" x2="-20" y2="-16"/><line x1="-20" y1="-16" x2="-40" y2="12"/>
            <line x1="-40" y1="12" x2="-18" y2="34"/><line x1="44" y1="-34" x2="20" y2="-16"/>
            <line x1="20" y1="-16" x2="40" y2="12"/><line x1="40" y1="12" x2="18" y2="34"/>
            <line x1="-20" y1="-16" x2="20" y2="-16"/><line x1="-40" y1="12" x2="40" y2="12"/>
            <line x1="-18" y1="34" x2="18" y2="34"/><line x1="-24" y1="-50" x2="24" y2="-50"/>
            <line x1="-44" y1="-34" x2="-24" y2="-50"/><line x1="44" y1="-34" x2="24" y2="-50"/>
          </g>
          <g fill="#00e5c8">
            <circle cx="-24" cy="-50" r="5" opacity="0.9"/><circle cx="24" cy="-50" r="5" opacity="0.9"/>
            <circle cx="-44" cy="-34" r="4.5" opacity="0.75"/><circle cx="44" cy="-34" r="4.5" opacity="0.75"/>
            <circle cx="-20" cy="-16" r="5.5" opacity="0.95"/><circle cx="20" cy="-16" r="5.5" opacity="0.95"/>
            <circle cx="-40" cy="12" r="4.5" opacity="0.75"/><circle cx="40" cy="12" r="4.5" opacity="0.75"/>
            <circle cx="-18" cy="34" r="5" opacity="0.85"/><circle cx="18" cy="34" r="5" opacity="0.85"/>
          </g>
          <circle cx="0" cy="-4" r="7.5" fill="#00e5c8"/><circle cx="0" cy="-4" r="3.5" fill="#fff" opacity="0.9"/>
        </g>
      </svg>
    </div>

    <!-- Small favicon -->
    <div class="logo-canvas">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="48" height="48">
        <defs>
          <linearGradient id="iGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00e5c8"/>
            <stop offset="100%" stop-color="#00b0ff"/>
          </linearGradient>
          <radialGradient id="iBg3" cx="50%" cy="45%" r="60%">
            <stop offset="0%" stop-color="#0e1a2b"/>
            <stop offset="100%" stop-color="#060a10"/>
          </radialGradient>
        </defs>
        <rect width="240" height="240" rx="48" fill="url(#iBg3)"/>
        <g transform="translate(120, 115)">
          <path d="M -2 -62 C -14 -66, -42 -68, -54 -58 C -66 -48, -72 -36, -74 -22 C -76 -8, -75 4, -72 16 C -68 28, -62 40, -48 52 C -36 58, -20 60, -4 58" fill="none" stroke="url(#iGrad3)" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
          <path d="M 2 -62 C 14 -66, 42 -68, 54 -58 C 66 -48, 72 -36, 74 -22 C 76 -8, 75 4, 72 16 C 68 28, 62 40, 48 52 C 36 58, 20 60, 4 58" fill="none" stroke="url(#iGrad3)" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
          <g fill="#00e5c8">
            <circle cx="-24" cy="-50" r="7" opacity="0.9"/><circle cx="24" cy="-50" r="7" opacity="0.9"/>
            <circle cx="-44" cy="-34" r="6" opacity="0.75"/><circle cx="44" cy="-34" r="6" opacity="0.75"/>
            <circle cx="-20" cy="-16" r="7.5" opacity="0.95"/><circle cx="20" cy="-16" r="7.5" opacity="0.95"/>
            <circle cx="-40" cy="12" r="6" opacity="0.75"/><circle cx="40" cy="12" r="6" opacity="0.75"/>
            <circle cx="-18" cy="34" r="7" opacity="0.85"/><circle cx="18" cy="34" r="7" opacity="0.85"/>
          </g>
          <circle cx="0" cy="-4" r="10" fill="#00e5c8"/><circle cx="0" cy="-4" r="5" fill="#fff" opacity="0.9"/>
        </g>
      </svg>
    </div>
  </div>

  <p class="label">Stacked Logo — Square Format</p>
  <div class="variant">
    <div class="logo-canvas">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
        <defs>
          <linearGradient id="sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00e5c8"/>
            <stop offset="100%" stop-color="#00b0ff"/>
          </linearGradient>
          <filter id="sg" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="b"/>
            <feComposite in="SourceGraphic" in2="b" operator="over"/>
          </filter>
        </defs>

        <rect width="400" height="400" fill="#080b12"/>

        <!-- Icon centered -->
        <g transform="translate(200, 155)" filter="url(#sg)">
          <path d="M -2 -62 C -14 -66, -42 -68, -54 -58 C -66 -48, -72 -36, -74 -22 C -76 -8, -75 4, -72 16 C -68 28, -62 40, -48 52 C -36 58, -20 60, -4 58" fill="none" stroke="url(#sGrad)" stroke-width="2.2" stroke-linecap="round" opacity="0.45"/>
          <path d="M 2 -62 C 14 -66, 42 -68, 54 -58 C 66 -48, 72 -36, 74 -22 C 76 -8, 75 4, 72 16 C 68 28, 62 40, 48 52 C 36 58, 20 60, 4 58" fill="none" stroke="url(#sGrad)" stroke-width="2.2" stroke-linecap="round" opacity="0.45"/>

          <g stroke="#00d4ff" stroke-width="1.2" opacity="0.28" stroke-linecap="round">
            <line x1="-44" y1="-34" x2="-20" y2="-16"/><line x1="-20" y1="-16" x2="-40" y2="12"/>
            <line x1="-40" y1="12" x2="-18" y2="34"/><line x1="44" y1="-34" x2="20" y2="-16"/>
            <line x1="20" y1="-16" x2="40" y2="12"/><line x1="40" y1="12" x2="18" y2="34"/>
            <line x1="-20" y1="-16" x2="20" y2="-16"/><line x1="-40" y1="12" x2="40" y2="12"/>
            <line x1="-18" y1="34" x2="18" y2="34"/><line x1="-24" y1="-50" x2="24" y2="-50"/>
            <line x1="-44" y1="-34" x2="-24" y2="-50"/><line x1="44" y1="-34" x2="24" y2="-50"/>
            <line x1="-20" y1="-16" x2="40" y2="12"/><line x1="20" y1="-16" x2="-40" y2="12"/>
          </g>

          <g fill="#00e5c8">
            <circle cx="-24" cy="-50" r="3.5" opacity="0.9"/><circle cx="24" cy="-50" r="3.5" opacity="0.9"/>
            <circle cx="-44" cy="-34" r="3" opacity="0.75"/><circle cx="44" cy="-34" r="3" opacity="0.75"/>
            <circle cx="-20" cy="-16" r="4" opacity="0.95"/><circle cx="20" cy="-16" r="4" opacity="0.95"/>
            <circle cx="-40" cy="12" r="3" opacity="0.75"/><circle cx="40" cy="12" r="3" opacity="0.75"/>
            <circle cx="-18" cy="34" r="3.5" opacity="0.85"/><circle cx="18" cy="34" r="3.5" opacity="0.85"/>
          </g>

          <g stroke="#00e5c8" stroke-width="1.4" opacity="0.4" stroke-linecap="round">
            <line x1="0" y1="-4" x2="-20" y2="-16"/><line x1="0" y1="-4" x2="20" y2="-16"/>
            <line x1="0" y1="-4" x2="-40" y2="12"/><line x1="0" y1="-4" x2="40" y2="12"/>
          </g>
          <circle cx="0" cy="-4" r="5.5" fill="#00e5c8"/><circle cx="0" cy="-4" r="2.5" fill="#fff" opacity="0.9"/>
        </g>

        <!-- Stacked text -->
        <text x="200" y="278" text-anchor="middle" fill="#ffffff" font-family="'Outfit', sans-serif" font-size="32" font-weight="200" letter-spacing="8" opacity="0.9">INSIDE</text>
        <text x="200" y="318" text-anchor="middle" fill="#00d4ff" font-family="'Outfit', sans-serif" font-size="36" font-weight="700" letter-spacing="4">THE MODEL</text>

        <!-- Divider -->
        <line x1="140" y1="338" x2="260" y2="338" stroke="#00e5c8" stroke-width="1" opacity="0.3"/>

        <!-- Tagline -->
        <text x="200" y="360" text-anchor="middle" fill="#00e5c8" font-family="'Space Mono', monospace" font-size="10" letter-spacing="4" opacity="0.45">PODCAST</text>
      </svg>
    </div>
  </div>

</body>
</html>
