<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 3000" width="3000" height="3000">
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="42%" r="55%" fx="50%" fy="40%">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="45%" stop-color="#060e1a"/>
      <stop offset="100%" stop-color="#020408"/>
    </radialGradient>
    <linearGradient id="tealAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5c8"/>
      <stop offset="100%" stop-color="#00b4d8"/>
    </linearGradient>
    <linearGradient id="brainGrad" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#00e5c8"/>
      <stop offset="35%" stop-color="#00d4ff"/>
      <stop offset="70%" stop-color="#00b4d8"/>
      <stop offset="100%" stop-color="#0077b6"/>
    </linearGradient>
    <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="ambientGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <pattern id="gridPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#0a2a4a" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <pattern id="dotGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.8" fill="#00d4ff" opacity="0.12"/>
    </pattern>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.6"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="3000" height="3000" fill="url(#bgGlow)"/>
  <rect width="3000" height="3000" fill="url(#gridPattern)" opacity="0.4"/>
  <rect width="3000" height="3000" fill="url(#dotGrid)"/>

  <!-- Ambient glow -->
  <ellipse cx="1500" cy="1200" rx="600" ry="500" fill="#00d4ff" opacity="0.04" filter="url(#ambientGlow)"/>
  <ellipse cx="1500" cy="1200" rx="350" ry="300" fill="#00e5c8" opacity="0.06" filter="url(#ambientGlow)"/>

  <!-- Neural Network Brain -->
  <g transform="translate(1500, 1180)">
    <!-- Brain outline - left -->
    <path d="M -20 -340 C -60 -350, -180 -360, -260 -320 C -340 -280, -380 -210, -400 -140 C -420 -70, -420 0, -400 70 C -380 130, -380 160, -370 200 C -350 260, -300 310, -230 340 C -180 360, -100 350, -40 340 C -20 335, -10 330, 0 330" fill="none" stroke="url(#brainGrad)" stroke-width="2.5" opacity="0.35"/>
    <!-- Brain outline - right -->
    <path d="M 20 -340 C 60 -350, 180 -360, 260 -320 C 340 -280, 380 -210, 400 -140 C 420 -70, 420 0, 400 70 C 380 130, 380 160, 370 200 C 350 260, 300 310, 230 340 C 180 360, 100 350, 40 340 C 20 335, 10 330, 0 330" fill="none" stroke="url(#brainGrad)" stroke-width="2.5" opacity="0.35"/>
    <line x1="0" y1="-340" x2="0" y2="330" stroke="#00d4ff" stroke-width="1" opacity="0.15"/>

    <!-- Deep connections -->
    <g opacity="0.15" stroke="#00b4d8" stroke-width="1">
      <line x1="-200" y1="-200" x2="180" y2="-100"/>
      <line x1="-180" y1="-80" x2="200" y2="-180"/>
      <line x1="-220" y1="40" x2="160" y2="100"/>
      <line x1="-160" y1="140" x2="200" y2="20"/>
      <line x1="-140" y1="220" x2="180" y2="180"/>
      <line x1="-260" y1="-160" x2="100" y2="60"/>
      <line x1="260" y1="-160" x2="-100" y2="60"/>
      <line x1="-80" y1="-280" x2="120" y2="-60"/>
      <line x1="80" y1="-280" x2="-120" y2="-60"/>
    </g>

    <!-- Mid connections -->
    <g opacity="0.25" stroke="#00d4ff" stroke-width="0.8">
      <line x1="-280" y1="-180" x2="-180" y2="-80"/><line x1="-180" y1="-80" x2="-300" y2="20"/>
      <line x1="-300" y1="20" x2="-200" y2="120"/><line x1="-200" y1="120" x2="-280" y2="220"/>
      <line x1="-280" y1="-180" x2="-100" y2="-240"/><line x1="-100" y1="-240" x2="-60" y2="-100"/>
      <line x1="-60" y1="-100" x2="-120" y2="60"/><line x1="-120" y1="60" x2="-60" y2="180"/>
      <line x1="-60" y1="180" x2="-160" y2="280"/><line x1="-180" y1="-80" x2="-60" y2="-100"/>
      <line x1="-300" y1="20" x2="-120" y2="60"/><line x1="-200" y1="120" x2="-60" y2="180"/>
      <line x1="280" y1="-180" x2="180" y2="-80"/><line x1="180" y1="-80" x2="300" y2="20"/>
      <line x1="300" y1="20" x2="200" y2="120"/><line x1="200" y1="120" x2="280" y2="220"/>
      <line x1="280" y1="-180" x2="100" y2="-240"/><line x1="100" y1="-240" x2="60" y2="-100"/>
      <line x1="60" y1="-100" x2="120" y2="60"/><line x1="120" y1="60" x2="60" y2="180"/>
      <line x1="60" y1="180" x2="160" y2="280"/><line x1="180" y1="-80" x2="60" y2="-100"/>
      <line x1="300" y1="20" x2="120" y2="60"/><line x1="200" y1="120" x2="60" y2="180"/>
    </g>

    <!-- Bright connections -->
    <g opacity="0.5" stroke="#00e5c8" stroke-width="1.2">
      <line x1="-100" y1="-240" x2="100" y2="-240"/>
      <line x1="-60" y1="-100" x2="60" y2="-100"/>
      <line x1="-120" y1="60" x2="120" y2="60"/>
      <line x1="-60" y1="180" x2="60" y2="180"/>
      <line x1="-100" y1="-240" x2="-60" y2="-100"/>
      <line x1="100" y1="-240" x2="60" y2="-100"/>
      <line x1="-60" y1="-100" x2="-120" y2="60"/>
      <line x1="60" y1="-100" x2="120" y2="60"/>
      <line x1="-120" y1="60" x2="-60" y2="180"/>
      <line x1="120" y1="60" x2="60" y2="180"/>
    </g>

    <!-- Left nodes -->
    <g filter="url(#nodeGlow)">
      <circle cx="-280" cy="-180" r="8" fill="#00d4ff" opacity="0.9"/><circle cx="-280" cy="-180" r="4" fill="#fff" opacity="0.8"/>
      <circle cx="-180" cy="-80" r="7" fill="#00e5c8" opacity="0.85"/><circle cx="-180" cy="-80" r="3.5" fill="#fff" opacity="0.7"/>
      <circle cx="-300" cy="20" r="6" fill="#00d4ff" opacity="0.8"/><circle cx="-300" cy="20" r="3" fill="#fff" opacity="0.7"/>
      <circle cx="-200" cy="120" r="9" fill="#00e5c8" opacity="0.9"/><circle cx="-200" cy="120" r="4.5" fill="#fff" opacity="0.8"/>
      <circle cx="-280" cy="220" r="6" fill="#00b4d8" opacity="0.75"/><circle cx="-280" cy="220" r="3" fill="#fff" opacity="0.65"/>
      <circle cx="-100" cy="-240" r="10" fill="#00e5c8" opacity="0.95"/><circle cx="-100" cy="-240" r="5" fill="#fff" opacity="0.9"/>
      <circle cx="-60" cy="-100" r="8" fill="#00d4ff" opacity="0.9"/><circle cx="-60" cy="-100" r="4" fill="#fff" opacity="0.8"/>
      <circle cx="-120" cy="60" r="9" fill="#00e5c8" opacity="0.9"/><circle cx="-120" cy="60" r="4.5" fill="#fff" opacity="0.85"/>
      <circle cx="-60" cy="180" r="7" fill="#00d4ff" opacity="0.85"/><circle cx="-60" cy="180" r="3.5" fill="#fff" opacity="0.75"/>
      <circle cx="-160" cy="280" r="6" fill="#00b4d8" opacity="0.7"/><circle cx="-160" cy="280" r="3" fill="#fff" opacity="0.6"/>
    </g>

    <!-- Right nodes -->
    <g filter="url(#nodeGlow)">
      <circle cx="280" cy="-180" r="8" fill="#00d4ff" opacity="0.9"/><circle cx="280" cy="-180" r="4" fill="#fff" opacity="0.8"/>
      <circle cx="180" cy="-80" r="7" fill="#00e5c8" opacity="0.85"/><circle cx="180" cy="-80" r="3.5" fill="#fff" opacity="0.7"/>
      <circle cx="300" cy="20" r="6" fill="#00d4ff" opacity="0.8"/><circle cx="300" cy="20" r="3" fill="#fff" opacity="0.7"/>
      <circle cx="200" cy="120" r="9" fill="#00e5c8" opacity="0.9"/><circle cx="200" cy="120" r="4.5" fill="#fff" opacity="0.8"/>
      <circle cx="280" cy="220" r="6" fill="#00b4d8" opacity="0.75"/><circle cx="280" cy="220" r="3" fill="#fff" opacity="0.65"/>
      <circle cx="100" cy="-240" r="10" fill="#00e5c8" opacity="0.95"/><circle cx="100" cy="-240" r="5" fill="#fff" opacity="0.9"/>
      <circle cx="60" cy="-100" r="8" fill="#00d4ff" opacity="0.9"/><circle cx="60" cy="-100" r="4" fill="#fff" opacity="0.8"/>
      <circle cx="120" cy="60" r="9" fill="#00e5c8" opacity="0.9"/><circle cx="120" cy="60" r="4.5" fill="#fff" opacity="0.85"/>
      <circle cx="60" cy="180" r="7" fill="#00d4ff" opacity="0.85"/><circle cx="60" cy="180" r="3.5" fill="#fff" opacity="0.75"/>
      <circle cx="160" cy="280" r="6" fill="#00b4d8" opacity="0.7"/><circle cx="160" cy="280" r="3" fill="#fff" opacity="0.6"/>
    </g>

    <!-- Central node -->
    <circle cx="0" cy="-20" r="14" fill="#00e5c8" opacity="0.15" filter="url(#ambientGlow)"/>
    <circle cx="0" cy="-20" r="12" fill="#00e5c8" opacity="0.95" filter="url(#strongGlow)"/>
    <circle cx="0" cy="-20" r="6" fill="#ffffff" opacity="0.95"/>

    <!-- Accent nodes -->
    <g filter="url(#nodeGlow)" opacity="0.6">
      <circle cx="-340" cy="-60" r="4" fill="#00b4d8"/>
      <circle cx="-240" cy="-280" r="5" fill="#00d4ff"/>
      <circle cx="-350" cy="140" r="4" fill="#00e5c8"/>
      <circle cx="340" cy="-60" r="4" fill="#00b4d8"/>
      <circle cx="240" cy="-280" r="5" fill="#00d4ff"/>
      <circle cx="350" cy="140" r="4" fill="#00e5c8"/>
      <circle cx="-20" cy="-320" r="5" fill="#00d4ff"/>
      <circle cx="20" cy="-320" r="5" fill="#00d4ff"/>
      <circle cx="0" cy="310" r="5" fill="#00b4d8"/>
    </g>
  </g>

  <!-- Corner accents -->
  <g opacity="0.4" stroke="#00d4ff" stroke-width="2">
    <line x1="100" y1="100" x2="200" y2="100"/><line x1="100" y1="100" x2="100" y2="200"/>
    <line x1="2900" y1="100" x2="2800" y2="100"/><line x1="2900" y1="100" x2="2900" y2="200"/>
  </g>
  <g opacity="0.4" stroke="#00e5c8" stroke-width="2">
    <line x1="100" y1="2900" x2="200" y2="2900"/><line x1="100" y1="2900" x2="100" y2="2800"/>
    <line x1="2900" y1="2900" x2="2800" y2="2900"/><line x1="2900" y1="2900" x2="2900" y2="2800"/>
  </g>

  <!-- Border -->
  <rect x="80" y="80" width="2840" height="2840" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.12" rx="4"/>

  <!-- Typography -->
  <g filter="url(#textGlow)">
    <text x="1500" y="2100" text-anchor="middle" fill="#ffffff" font-family="'SF Pro Display', 'Helvetica Neue', 'Segoe UI', Arial, sans-serif" font-size="168" font-weight="200" letter-spacing="42" opacity="0.95">INSIDE</text>
  </g>
  <g filter="url(#textGlow)">
    <text x="1500" y="2300" text-anchor="middle" fill="#00d4ff" font-family="'SF Pro Display', 'Helvetica Neue', 'Segoe UI', Arial, sans-serif" font-size="220" font-weight="700" letter-spacing="30">THE MODEL</text>
  </g>
  <line x1="900" y1="2380" x2="2100" y2="2380" stroke="url(#tealAccent)" stroke-width="2" opacity="0.5"/>
  <text x="1500" y="2460" text-anchor="middle" fill="#00e5c8" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="52" font-weight="400" letter-spacing="18" opacity="0.6">AI CONVERSATIONS DECODED</text>
  <text x="1500" y="2680" text-anchor="middle" fill="#00d4ff" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="32" letter-spacing="12" opacity="0.25">PODCAST</text>

  <!-- Vignette -->
  <rect width="3000" height="3000" fill="url(#vignette)"/>
</svg>
